<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="./style/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <section class="register">
      <div class="regidterbox">
        <div class="title">
          <h1>Sign Up</h1>
        </div>
        <form>
          <div class="form-item">
            <label for="text">Full Name</label>
            <input type="text" name="text" id="text" />
          </div>
          <div class="form-item">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-item">
            <label for="text">Password</label>
            <input type="password" name="password" id="text" />
          </div>
          <div class="form-item">
            <label for="password">Confirm Password</label>
            <input type="password" name="confirmpass" id="confirmpass" />
          </div>
          <div class="buttons">
            <button class="signup_btn">Sign up</button>
            <a
              style="text-decoration: none"
              class="accountbtn"
              href="./login.html"
              >Already have an account?</a
            >
            <a class="seco" href="./login.html">Login</a>
          </div>
          <div class="network">
            <a href="https://github.com/nuranimnv"><img src="./assets/fbicon.png" alt="" /></a>
            <a href="https://github.com/nuranimnv"><img src="./assets/instaicon.png" alt="" /></a>
            <a href="https://github.com/nuranimnv"><img src="./assets/googleicon.png" alt="" /></a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
