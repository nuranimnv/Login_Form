<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./style/login1.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <section class="signin">
      <div class="signinbox">
        <div class="p_title">
          <h1>Sign in</h1>
        </div>
        <form>
          <div class="form-item">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
          </div>
          <div class="form-item">
            <label for="password">Password</label>
            <input type="text" name="password" id="password">
          </div>
          <div class="buttons">
            <button class="signin_btn">Sign In</button>
            <a href="./register.html" class="register_btn">Register</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
